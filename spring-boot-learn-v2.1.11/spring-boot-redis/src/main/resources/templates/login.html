<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="~{/base/base::header('分布式session登录首页', ~{})}">
</head>
<body>
<section class="container" style="margin-top: 100px">
    <div class="row">
        <form class="form-horizontal" action="login" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="userName" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">密码</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-5">
                    <button type="submit" class="btn btn-default">登录</button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <p class="col-sm-offset-2 col-sm-5" th:if="${errors != null}">错误信息：</p>
        <ul class="list-group col-sm-offset-2 col-sm-5" th:if="${errors != null}">
            <li class="list-group-item" th:each="error: ${errors}" th:text="${error.getDefaultMessage()}">
            </li>
        </ul>
    </div>
</section>
<footer th:include="~{/base/base::footer}"></footer>
</body>
</html>
